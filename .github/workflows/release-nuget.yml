name: release-nuget

on:
  workflow_dispatch:
    inputs:
      version:
        description: "NuGet package version (e.g. 1.2.3 or 1.2.3-beta.1)"
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"
          dotnet-quality: "preview"

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release /p:GeneratePackageOnBuild=false

      - name: Pack
        run: dotnet pack --configuration Release --no-build /p:PackageVersion=${{ inputs.version }} /p:ContinuousIntegrationBuild=true /p:GeneratePackageOnBuild=false -o ./artifacts

      - name: Push to NuGet
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: dotnet nuget push "./artifacts/*.nupkg" --api-key "$NUGET_API_KEY" --source https://api.nuget.org/v3/index.json --skip-duplicate
